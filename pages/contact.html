    <div class="contactUs">
      <div class="title">
        <h2>Nous contactez</h2>
      </div>
      <div class="box">
        <!-- Formulaire -->
        <div class="contact form">
          <h3>Envoyer un Message</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>Prénom</span>
                  <input type="text" placeholder="Meschak" />
                </div>
                <div class="inputBox">
                  <span>Nom</span>
                  <input type="text" placeholder="KUFAKWINGI KASONGO" />
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input
                    type="text"
                    placeholder="meschkufa@iscinnovation.net"
                  />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" placeholder="+243842342330" />
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea
                    placeholder="Ecrire votre message ici ..."
                  ></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Envoyer" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Boite d'informations -->
        <div class="contact info">
          <h3>Informations de contact</h3>
          <div class="infoBox">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>2, Kiteni 1. Q.2 C/N'djili</p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:meschkufa@iscinnovation.net"
                >meschkufa@iscinnovation.net</a
              >
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:+243842342330">+ 243 842 342 330</a>
            </div>
            <!-- Liens médias sociaux -->
            <ul class="mediaSociaux">
              <li>
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Map -->
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.0843486202575!2d15.373876875681834!3d-4.395315795578788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a6a3772a543e22d%3A0x86d8b25c08d74e8b!2sNDjili%20cartier%202!5e0!3m2!1sfr!2scd!4v1692380901001!5m2!1sfr!2scd"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

      <p><em id="date"></em></p>
